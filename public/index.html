<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RoyaltyAI – Chat Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        display: flex;
        justify-content: center;
        padding: 40px;
      }

      .container {
        width: 100%;
        max-width: 700px;
        background: #020617;
        padding: 20px;
        border-radius: 8px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      textarea {
        width: 100%;
        height: 120px;
        padding: 10px;
        border-radius: 6px;
        border: none;
        resize: none;
        margin-bottom: 12px;
        font-size: 14px;
      }

      select,
      button {
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        border-radius: 6px;
        border: none;
        font-size: 14px;
      }

      button {
        background: #2563eb;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background: #1d4ed8;
      }

      .response {
        background: #020617;
        border: 1px solid #334155;
        padding: 12px;
        border-radius: 6px;
        white-space: pre-wrap;
        min-height: 80px;
      }

      .loading {
        opacity: 0.6;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>AI – Chat Test</h1>

      <textarea
        id="message"
        placeholder="Type your message here..."
      ></textarea>

      <select id="model">
        <option value="trinity">Trinity</option>
        <option value="stepfun">StepFun</option>
        <option value="glm">GLM</option>
        <option value="nemotron">NemoTron</option>
        <!-- Google Gemini temporarily disabled due to API issues -->
        <!-- <option value="gemini">Google Gemini</option> -->
      </select>

      <button onclick="sendMessage()">Send</button>

      <div id="response" class="response"></div>
    </div>

    <script>
      const API_URL = "http://localhost:5000/api/chat";

      async function sendMessage() {
        const messageEl = document.getElementById("message");
        const modelEl = document.getElementById("model");
        const responseEl = document.getElementById("response");

        const message = messageEl.value.trim();
        const model = modelEl.value;

        if (!message) {
          alert("Please enter a message");
          return;
        }

        responseEl.textContent = "Thinking...";
        responseEl.classList.add("loading");

        try {
          const res = await fetch(API_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              message,
              model,
            }),
          });

          const data = await res.json();

          if (!res.ok) {
            throw new Error(data.error || "Request failed");
          }

          responseEl.textContent = data.reply;
        } catch (err) {
          responseEl.textContent = "Error: " + err.message;
        } finally {
          responseEl.classList.remove("loading");
        }
      }
    </script>
  </body>
</html>
